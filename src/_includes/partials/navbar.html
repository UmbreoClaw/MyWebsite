<navbar class="navbar {% if page.url == '/' %}bg-transparent absolute{% else %}bg-base-300{% endif %}">
  <div class="navbar-start">
    <a class="btn btn-ghost text-xl" href="/">{{ siteMetadata.name }}</a>
  </div>
  <div class="navbar-end">
    <div class="hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          {% for link in navigationLinks %}
          <li><a href="{{ link.url }}">{{ link.text }}</a></li>
          {% endfor %}
        </ul>
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden print:hidden" aria-label="Toggle navigation">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
      <ul tabindex="0" class="menu menu-lg dropdown-content bg-base-300 rounded-box z-[1] mt-3 w-52 p-2 shadow">
        {% for link in navigationLinks %}
        <li><a href="{{ link.url }}">{{ link.text }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</navbar>
